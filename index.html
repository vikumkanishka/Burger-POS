<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger-POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass-panel w-full h-full max-w-[1600px] flex overflow-hidden relative">
        
        <aside class="w-24 md:w-64 flex flex-col justify-between p-6 border-r border-white/10 hidden md:flex">
            <div>
                <div class="flex items-center gap-3 mb-10 text-red-500">
                    <i class="fa-solid fa-burger text-3xl"></i>
                    <h1 class="text-2xl font-bold text-white tracking-wider">GrillMaster</h1>
                </div>

                <nav class="space-y-4">
                    <a href="#" class="flex items-center gap-4 text-white/80 hover:text-white hover:bg-white/10 p-3 rounded-xl transition">
                        <i class="fa-solid fa-house"></i> <span>Dashboard</span>
                    </a>
                    <a href="#" class="flex items-center gap-4 text-white bg-red-500/80 p-3 rounded-xl shadow-lg shadow-red-500/20">
                        <i class="fa-solid fa-utensils"></i> <span>Menu</span>
                    </a>
                    <a href="#" class="flex items-center gap-4 text-white/80 hover:text-white hover:bg-white/10 p-3 rounded-xl transition">
                        <i class="fa-solid fa-clipboard-list"></i> <span>Orders</span>
                    </a>
                    <a href="#" class="flex items-center gap-4 text-white/80 hover:text-white hover:bg-white/10 p-3 rounded-xl transition">
                        <i class="fa-solid fa-chart-pie"></i> <span>Analytics</span>
                    </a>
                </nav>
            </div>
        </aside>

        <main class="flex-1 flex flex-col p-6 overflow-hidden relative">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-2xl font-bold">Menu Category</h2>
                    <p class="text-sm text-gray-300">Select your favorite food</p>
                </div>
                <div class="flex gap-4 items-center">
                    <div class="relative">
                        <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" placeholder="Search..." class="glass-input pl-10 pr-4 py-2 rounded-xl outline-none w-64 text-sm">
                    </div>
                    <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
            </header>

            <div class="flex gap-4 overflow-x-auto pb-4 mb-2 no-scrollbar" id="category-container"></div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 overflow-y-auto pr-2 pb-20" id="product-grid"></div>
        </main>

        <div class="w-96 glass-panel border-l border-white/10 flex flex-col p-6 absolute right-0 top-0 h-full z-20 md:relative translate-x-full md:translate-x-0 transition-transform duration-300" id="cart-panel">
            
            <div class="mb-6">
                <h3 class="font-bold mb-4">Customer Information</h3>
                <div class="space-y-3">
                    <input type="text" placeholder="Customer Name" class="glass-input w-full p-3 rounded-xl text-sm">
                    <div class="flex gap-2">
                        <input type="number" placeholder="Table No" class="glass-input w-1/2 p-3 rounded-xl text-sm">
                        <div class="flex items-center gap-3 bg-black/20 p-2 rounded-xl w-1/2 justify-center border border-white/10">
                            <button class="w-6 h-6 rounded-full bg-white/10 hover:bg-red-500 text-xs">-</button>
                            <span>2</span>
                            <button class="w-6 h-6 rounded-full bg-white/10 hover:bg-green-500 text-xs">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
