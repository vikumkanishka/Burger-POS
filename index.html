<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger-POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="flex items-center justify-center p-4">

    <div class="glass-panel w-full h-full max-w-[1600px] flex overflow-hidden relative">

                <nav class="space-y-4">

                    </a>

                    </a>
                    <a href="#" class="flex items-center gap-4 text-white/80 hover:text-white hover:bg-white/10 p-3 rounded-xl transition">

            </div>

        </aside>
